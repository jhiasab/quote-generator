<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/98aa2eb8ba.js" crossorigin="anonymous"></script>
    <audio id="turn-sound" src="sound.mp3" preload="auto"></audio>

</head>
<body>
    <div class="wrapper">
        <header>Quote Generator</header>
        <div class="content">
            <div class="quote-area">
                <i class="fa-solid fa-quote-left"></i>
                <p class="quote">Quotes from books I enjoyed reading.</p>
                <i class="fa-solid fa-quote-right"></i>
            </div>
            <div class="author">
                <span>__</span>
                <span class="name">Jhia Sabado</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fa-solid fa-volume-high"></i></li>
                    <li class="copy"><i class="fa-regular fa-copy"></i></li>
                </ul>
                <button>New Quote</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
